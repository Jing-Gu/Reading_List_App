<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />
    <title>DOM Book List</title>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <div id="page-banner">
          <h1 class="title">Bookorama</h1>
          <p>Books for Ninjas</p>
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
        </div>
      </header>

      <!-- section showing book list -->
      <div id="book-list">
        <h2 class="title">Books to Read</h2>
        <ul>
          <li>
            <span class="name">Name of the Wind</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">The Wise Man's Fear</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Kafka on the Shore</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">The Master and the Margarita</span>
            <span class="delete">delete</span>
          </li>
        </ul>
      </div>

      <!-- js will be used here to add book item -->
      <form id="add-book">
        <div class="hide-all">
          <input type="checkbox" id="hide" />
          <label for="hide" id="changeStatus">Hide all books</label>
        </div>

        <div class="add-one">
          <input type="text" id="eraseName" placeholder="Add a book..." />
          <button>Add</button>
        </div>
      </form>
    </div>

    <footer>&copy;2020 Jing Gu</footer>

    <script src="app.js"></script>
  </body>
</html>
